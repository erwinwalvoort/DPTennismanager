<ion-header>
  <ion-toolbar>
    <ion-title>Registreren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="submitRegister(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Meld je nu aan!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="firstname" type="text" placeholder="Voornaam" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="lastname" type="text" placeholder="Achternaam" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password herhalen" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>

          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
